<main>
    <h3 translate [translateParams]="{x: artistName}">show.title</h3>
    <div class="row">

        <div class="map-container map">
            <google-map class="map" [center]="center" [zoom]="zoom" height="400px">
                <map-marker *ngFor="let show of shows"
                            [position]="{ lat: toNumber(show.lat), lng: toNumber(show.long) }">
                    <ng-template>
                        <strong>{{ show.city }}, {{ show.country }}</strong>
                        <p>{{ show.date }}</p>
                    </ng-template>
                </map-marker>
            </google-map>
        </div>

        <div class="shows">

            <!-- Liste des concerts -->
            <div *ngFor="let show of shows" class="show-item">
                <h4>{{show.date}}</h4>
                <p>{{show.country}}</p>
                <p>{{show.city}}</p>
            </div>
            <div *ngIf="shows.length === 0">
                <p translate>show.none</p>
            </div>

        </div>

    </div>
</main>
