<main>
    <div class="row">
        <div class="search">
            <h3 translate>artist.addArtist</h3>
            <form>
                <input type="text" name="artistName" placeholder="Nana Mouskouri" [(ngModel)]="artistName">
                <button (click)="searchArtist()" translate>artist.search</button>
            </form>
        </div>
        <div class="display">
            <h3 translate>artist.text1</h3>
            <div class="row">

                <!-- Liste d'artistes ajoutÃ©s aux favoris -->
                <div *ngFor="let a of artists">
                    <h4>{{a.name}}</h4>
                    <img [src]="a.image" [alt]="a.name">
                    <button [routerLink]="['/album', a.name, a.id]">Albums</button>
                    <a [routerLink]="['/show', a.name]"><button translate>artist.show</button></a>
                </div>

            </div>
        </div>
    </div>
</main>
