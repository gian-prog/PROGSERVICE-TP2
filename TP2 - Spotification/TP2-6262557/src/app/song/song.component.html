<main>
    <h3 translate [translateParams]="{x: albumName}">song.album</h3>
    <div class="row">
        <div class="youtubePlayer">
            <iframe width="560" height="315" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
            web-share" allowfullscreen></iframe>
        </div>
        <div class="songs">
            <div class="songList">

                <!-- Liste de chansons d'un album choisi -->
                <div *ngFor="let c of songs">
                    <p>{{c.name}}</p>
                    <button (click)="searchVideo(c)" translate>song.play</button>
                </div>

            </div>
        </div>
    </div>
</main>
