<main>
    <h3 translate [translateParams]="{x: albumName}">song.album</h3>
    <div class="row">
        <div class="youtubePlayer">
            <img src="assets/images/yourubeplayer.png" alt="Youtube player">
        </div>
        <div class="songs">
            <div class="songList">

                <!-- Liste de chansons d'un album choisi -->
                <div *ngFor="let c of songs">
                    <p>{{c.name}}</p>
                    <button translate>song.play</button>
                </div>

            </div>
        </div>
    </div>
</main>
