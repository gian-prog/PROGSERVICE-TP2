<main>
    <div class="row">
        <div class="albums">
            <h3>Albums de l'artiste {{artistName}}</h3>
            <div class="row">

                <!-- Liste d'albums d'un artiste choisi -->
                <div *ngFor="let a of albums">
                    <h4>{{a.name}}</h4>
                    <img [src]="a.image" alt="a.name">
                    <button [routerLink]="['/song']">Chansons</button>
                </div>

            </div>
        </div>
    </div>
</main>
